<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>窓の景色を変えるモニタ</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="自宅での気分の切り替えを簡単に">
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- ホーム画面に表示されるアプリ名 -->
<meta name="apple-mobile-web-app-title" content="ChengeMind">
<!-- ホーム画面に表示されるアプリアイコン -->
<link rel="apple-touch-icon" href="images/img.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="js/jquery.bgswitcher.js"></script>
<iframe src="https://raw.githubusercontent.com/anars/blank-audio/master/500-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<iframe src="audio/source.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe>

<script>
jQuery(function($) {
    $('.bg-slider').bgSwitcher({
        images: ['images/bg1.jpg','images/bg2.jpg','images/bg3.jpg'], // 切替背景画像を指定
	interval: 8000, // 背景画像を切り替える間隔を指定 3000=3秒
        loop: true, // 切り替えを繰り返すか指定 true=繰り返す　false=繰り返さない
        shuffle: true, // 背景画像の順番をシャッフルするか指定 true=する　false=しない
        effect: "fade", // エフェクトの種類をfade,blind,clip,slide,drop,hideから指定
        duration: 500, // エフェクトの時間を指定します。
        easing: "swing" // エフェクトのイージングをlinear,swingから指定
    });
});
</script>

<style type="text/css">
body{margin:0}
.bg-slider {
	width: 100vw;
	height: 100vh;
	background-position:center center;
	background-size: cover;
	display: flex;
	align-items: center;
	justify-content: center;
}


</style>

</head>
<body>

<div class="bg-slider">
</div>


</body>
<script>
<!-- service workerの登録関係
-->
if
('serviceWorker'
in
navigator)
{
navigator.serviceWorker.register('service_worker.js').then(function (registration)
{
console.log('ServiceWorker
registratio
successful
with
scope:
',
registration.scope);
}).catch(function (err)
{
console.log('ServiceWorker
registration
failed:
',
err);
});
}
</script>
</html>
