<!doctype html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>窓ディスプレイ</title>
  <meta name="keywords" content="css3, html5, js, background video, fullscreen video">
  <meta name="description" content="Super easy to implement HTML5 fullscreen background video library in JavaScript.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- ホーム画面に表示されるアプリ名 -->
  <meta name="apple-mobile-web-app-title" content="NU-Maps">
  <!-- ホーム画面に表示されるアプリアイコン -->
  <link rel="apple-touch-icon" href="images/img.png">
  <link rel="manifest" crossorigin="use-credentials"  href="manifest.json">

  <style>
  * {
    margin: 0; padding: 0;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .background {
    background: url() no-repeat center center;
    background-size: cover;
    position: relative;
    z-index: -2;
    width: calc(100vh * 1.78);
    height: 100vh;
    margin: 0 auto;

  .background-wrap {
      position: relative;
      top: 0;
      left: 0;
      z-index: -1;
      min-width: 100%;
      min-height: 100%;
      overflow: hidden;
      .background-movie {
        position: relative;
        display: flex;
        justify-content: center;
      }
      #background-movie-player {
        width: calc(100vh * 1.78);
        height: 100vh;
        flex: none;
      }
    }
  }
 </style>

 <div id="visual_header" class="background">
   <div class="background-wrap">
     <div class="background-movie">
       <div id="background-movie-player"></div>
     </div>
   </div>
 </div>

 <script>
 // YouTube IFrame Player API の読み込み
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// YouTubeの埋め込み
var ytPlayer;
function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player(
    'background-movie-player', // 埋め込む場所の指定
    {
      playerVars: {
        playsinline: 1,
        autoplay: 1, // 自動再生
        loop: 1, // ループ有効
        listType: 'playlist', //リスト再生
        list: 'PLYpUhFEzQAcTwTxvxx04al09DDKjnDuZT', // 再生する動画リスト
        controls: 0, // コントロールバー非表示
        enablejsapi: 1, //JavaScript API 有効
        iv_load_policy: 3, //動画アノテーションを表示しない
        disablekb:1, //キーボード操作OFF
        showinfo:0, //動画の再生が始まる前に動画のタイトルなどの情報を表示しない
        rel:0, //再生終了時に関連動画を表示しない
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
        'onError': onPlayerError
      }
    }
  );
}

// プレーヤーの準備ができたとき
function onPlayerReady(event) {
  // 動画をミュートにする
  const player = event.target;
  player.mute();
  player.playVideo();
}

// onStateChangeのコールバック関数
function onPlayerStateChange(event) {
  var status = event.data;
  var playerWrap = $('#header .background-wrap');
  var names = {
    '-1' : '未開始',
    '0' : '終了',
    '1' : '再生中',
    '2' : '停止',
    '3' : 'バッファリング中',
    '5' : '頭出し済み'
  };
  //バッファリングの完了後、動画背景を表示させる
  if (status == 1) {
    $(playerWrap).css('opacity','1');
  } else {
    $(playerWrap).css('opacity','0');
  }
}

// errorの発生時
function onPlayerError(event) {
  var errorstatus = event.data;
  var playerWrap = $('#header .background-wrap');
  //何らかのエラーステータスが渡された場合、youtubeプレイヤーを削除する
  if (errorstatus !== '') {
    $(playerWrap).remove();
  }
}
</script>
